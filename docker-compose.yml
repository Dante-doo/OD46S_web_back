services:
  # Banco de Dados PostgreSQL com Liquibase
  postgres:
    image: postgres:15-alpine
    container_name: od46s-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - od46s-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: od46s-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Configurações do banco (Docker)
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DOCKER_DB_HOST}:${DOCKER_DB_PORT}/${DOCKER_DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DOCKER_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DOCKER_DB_PASSWORD}
      
      # Configurações JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${JPA_DDL_AUTO}
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL}
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${JPA_FORMAT_SQL}
      
      # Liquibase
      SPRING_LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED}
      SPRING_LIQUIBASE_CHANGE_LOG: ${LIQUIBASE_CHANGELOG}
      
      # Profile ativo (Docker - não carrega DotenvConfig)
      SPRING_PROFILES_ACTIVE: docker
      
      # Configurações de log
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: ${LOG_LEVEL_SPRING}
      LOGGING_LEVEL_UTFPR_OD46S: ${LOG_LEVEL_APP}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}
      
      # Upload
      UPLOAD_ENABLED: ${UPLOAD_ENABLED}
      UPLOAD_MAX_FILE_SIZE: ${UPLOAD_MAX_FILE_SIZE}
      UPLOAD_MAX_REQUEST_SIZE: ${UPLOAD_MAX_REQUEST_SIZE}
      UPLOAD_LOCATION: ${UPLOAD_LOCATION}
      
      # Actuator
      ACTUATOR_ENABLED: ${ACTUATOR_ENABLED}
      ACTUATOR_ENDPOINTS: ${ACTUATOR_ENDPOINTS}
      ACTUATOR_HEALTH_DETAILS: ${ACTUATOR_HEALTH_DETAILS}
      
      # Swagger
      SWAGGER_API_DOCS_PATH: ${SWAGGER_API_DOCS_PATH}
      SWAGGER_UI_PATH: ${SWAGGER_UI_PATH}
      SWAGGER_UI_OPERATIONS_SORTER: ${SWAGGER_UI_OPERATIONS_SORTER}
      SWAGGER_UI_TAGS_SORTER: ${SWAGGER_UI_TAGS_SORTER}
      SWAGGER_UI_TRY_IT_OUT: ${SWAGGER_UI_TRY_IT_OUT}
      
      # Pool de conexões
      HIKARI_MAX_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE}
      HIKARI_MIN_IDLE: ${HIKARI_MIN_IDLE}
      HIKARI_CONNECTION_TIMEOUT: ${HIKARI_CONNECTION_TIMEOUT}
      HIKARI_IDLE_TIMEOUT: ${HIKARI_IDLE_TIMEOUT}
      HIKARI_MAX_LIFETIME: ${HIKARI_MAX_LIFETIME}
      
      # Cache e Session
      CACHE_TYPE: ${CACHE_TYPE}
      SESSION_STORE_TYPE: ${SESSION_STORE_TYPE}

      # MinIO
      MINIO_URL: ${MINIO_URL_DOCKER:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - backend_logs:/app/logs
    networks:
      - od46s-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MinIO (Armazenamento de arquivos S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: od46s-minio
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console Web
    volumes:
      - minio_data:/data
    networks:
      - od46s-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (opcional - para gerenciar banco via web)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: od46s-pgadmin
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - od46s-network
    depends_on:
      - postgres
    profiles:
      - admin  # Só sobe se especificado: docker-compose --profile admin up

# Volumes para persistência de dados
volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

# Rede interna
networks:
  od46s-network:
    driver: bridge