# Configurações específicas para ambiente Docker
spring.application.name=od46s-backend

# Configurações do banco de dados (PostgreSQL no Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/od46s_db
spring.datasource.username=od46s_user
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase Configuration - HABILITADO
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yml
spring.liquibase.drop-first=false

# Pool de conexões otimizado para Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configurações de servidor
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/
server.compression.enabled=true

# Configurações de CORS para desenvolvimento
cors.allowed-origins=http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logs
logging.level.utfpr.OD46S=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/od46s-backend.log

# Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Upload de arquivos (fotos das coletas)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=/app/uploads

# Configurações de cache simples
spring.cache.type=simple

# Desabilitar spring session completamente
spring.session.store-type=none

# Configurações de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Configurações do Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
