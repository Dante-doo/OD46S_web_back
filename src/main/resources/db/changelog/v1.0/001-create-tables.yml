databaseChangeLog:
  
  # ==========================================
  # CHANGESET 1: Create users table (base table)
  # ==========================================
  - changeSet:
      id: 001-create-users-table
      author: od46s-team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: cpf
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 2: Create administrators table
  # ==========================================
  - changeSet:
      id: 002-create-administrators-table
      author: od46s-team
      changes:
        - createTable:
            tableName: administrators
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_administrators_users
                    references: users(id)
              - column:
                  name: access_level
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(100)
              - column:
                  name: corporate_phone
                  type: VARCHAR(15)

  # ==========================================
  # CHANGESET 3: Create drivers table  
  # ==========================================
  - changeSet:
      id: 003-create-drivers-table
      author: od46s-team
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_drivers_users
                    references: users(id)
              - column:
                  name: license_number
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: license_category
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
              - column:
                  name: license_expiry
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(15)

  # ==========================================
  # CHANGESET 4: Create vehicles table
  # ==========================================
  - changeSet:
      id: 004-create-vehicles-table
      author: od46s-team
      changes:
        - createTable:
            tableName: vehicles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: license_plate
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: model
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: year
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: capacity_kg
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: fuel_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: average_consumption
                  type: DECIMAL(5,2)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: AVAILABLE
              - column:
                  name: current_km
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: acquisition_date
                  type: DATE
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 5: Create routes table
  # ==========================================
  - changeSet:
      id: 005-create-routes-table
      author: od46s-team
      changes:
        - createTable:
            tableName: routes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: collection_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: periodicity
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(10)
                  defaultValue: MEDIUM
              - column:
                  name: estimated_time_minutes
                  type: INTEGER
              - column:
                  name: distance_km
                  type: DECIMAL(8,2)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_routes_administrators
                    references: administrators(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 6: Create route_collection_points table
  # ==========================================
  - changeSet:
      id: 006-create-route-collection-points-table
      author: od46s-team
      changes:
        - createTable:
            tableName: route_collection_points
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: route_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_points_routes
                    references: routes(id)
              - column:
                  name: sequence_order
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DECIMAL(10,8)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DECIMAL(11,8)
                  constraints:
                    nullable: false
              - column:
                  name: waste_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: estimated_capacity_kg
                  type: DECIMAL(8,2)
              - column:
                  name: collection_frequency
                  type: VARCHAR(20)
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 7: Add unique constraint for route_collection_points
  # ==========================================
  - changeSet:
      id: 007-add-unique-constraint-route-points
      author: od46s-team
      changes:
        - addUniqueConstraint:
            tableName: route_collection_points
            columnNames: route_id, sequence_order
            constraintName: uk_route_sequence

  # ==========================================
  # CHANGESET 8: Create route_assignments table
  # ==========================================
  - changeSet:
      id: 008-create-route-assignments-table
      author: od46s-team
      changes:
        - createTable:
            tableName: route_assignments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: route_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_assignment_route
                    references: routes(id)
              - column:
                  name: driver_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_assignment_driver
                    references: drivers(id)
              - column:
                  name: vehicle_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_assignment_vehicle
                    references: vehicles(id)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_assignment_created_by
                    references: administrators(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 9: Create route_executions table
  # ==========================================
  - changeSet:
      id: 009-create-route-executions-table
      author: od46s-team
      changes:
        - createTable:
            tableName: route_executions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: assignment_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_execution_assignment
                    references: route_assignments(id)
              - column:
                  name: execution_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'IN_PROGRESS'
                  constraints:
                    nullable: false
              - column:
                  name: initial_km
                  type: INTEGER
              - column:
                  name: final_km
                  type: INTEGER
              - column:
                  name: total_collected_weight_kg
                  type: DECIMAL(10,2)
              - column:
                  name: points_visited
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: points_collected
                  type: INTEGER
                  defaultValueNumeric: 0
              - column:
                  name: initial_notes
                  type: TEXT
              - column:
                  name: final_notes
                  type: TEXT
              - column:
                  name: problems_found
                  type: TEXT
              - column:
                  name: cancellation_reason
                  type: TEXT
              - column:
                  name: driver_rating
                  type: INTEGER
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  # ==========================================
  # CHANGESET 10: Add unique constraint for route_executions
  # ==========================================
  - changeSet:
      id: 010-add-unique-constraint-route-executions
      author: od46s-team
      changes:
        - addUniqueConstraint:
            tableName: route_executions
            columnNames: assignment_id, execution_date
            constraintName: uk_assignment_execution_date

  # ==========================================
  # CHANGESET 11: Create gps_records table
  # ==========================================
  - changeSet:
      id: 011-create-gps-records-table
      author: od46s-team
      changes:
        - createTable:
            tableName: gps_records
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: execution_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_gps_execution
                    references: route_executions(id)
              - column:
                  name: gps_timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DECIMAL(10,8)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DECIMAL(11,8)
                  constraints:
                    nullable: false
              - column:
                  name: speed_kmh
                  type: DECIMAL(5,2)
              - column:
                  name: heading_degrees
                  type: INTEGER
              - column:
                  name: accuracy_meters
                  type: DECIMAL(5,2)
              - column:
                  name: event_type
                  type: VARCHAR(20)
                  defaultValue: 'NORMAL'
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

