                  value: 1
              - column:
                  name: name
                  value: "Downtown Route A1"
              - column:
                  name: description
                  value: "Commercial area collection route - Monday, Wednesday, Friday"
              - column:
                  name: collection_type
                  value: "COMMERCIAL"
              - column:
                  name: periodicity
                  value: "0 8 * * 1,3,5"
              - column:
                  name: priority
                  value: "HIGH"
              - column:
                  name: estimated_time_minutes
                  value: 120
              - column:
                  name: distance_km
                  value: 15.5
              - column:
                  name: active
                  valueBoolean: true
              - column:
                  name: notes
                  value: "Heavy traffic area, start early"
              - column:
                  name: created_by
                  value: 1

