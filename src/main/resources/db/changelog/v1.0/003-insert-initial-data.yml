databaseChangeLog:

  # ==========================================
  # CHANGESET 1: Insert default system administrator
  # ==========================================
  - changeSet:
      id: 001-insert-system-admin
      author: od46s-team
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "System Administrator"
              - column:
                  name: email
                  value: "admin@od46s.com"
              - column:
                  name: cpf
                  value: "11111111111"
              - column:
                  name: password
                  # BCrypt hash for "admin123" (cost 10)
                  value: "$2a$10$9i75y9EgkXmFwocATYea8OnBNsQcqXRGI2psVivZcF7y1tHpKtBPy"
              - column:
                  name: active
                  valueBoolean: true
        - insert:
            tableName: administrators
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: access_level
                  value: "SUPER_ADMIN"
              - column:
                  name: department
                  value: "Information Technology"
              - column:
                  name: corporate_phone
                  value: "47999999999"

