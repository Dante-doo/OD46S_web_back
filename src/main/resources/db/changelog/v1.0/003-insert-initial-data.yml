  # ==========================================
  # CHANGESET 7: Reset sequence values
  # ==========================================
  - changeSet:
      id: 007-reset-sequences
      author: od46s-team
      changes:
        - sql:
            sql: "SELECT setval('users_id_seq', 5, true);"
            dbms: postgresql
        - sql:
            sql: "SELECT setval('vehicles_id_seq', 1, true);"
            dbms: postgresql
      rollback:
        - sql:
            sql: "SELECT setval('users_id_seq', 1, false);"
        - sql:
            sql: "SELECT setval('vehicles_id_seq', 1, false);"

