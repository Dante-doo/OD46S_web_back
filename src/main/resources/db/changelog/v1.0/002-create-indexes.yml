databaseChangeLog:

  # ==========================================
  # CHANGESET 1: Create indexes for users table
  # ==========================================
  - changeSet:
      id: 001-create-users-indexes
      author: od46s-team
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: users
            indexName: idx_users_cpf
            columns:
              - column:
                  name: cpf
        - createIndex:
            tableName: users
            indexName: idx_users_active
            columns:
              - column:
                  name: active
        - createIndex:
            tableName: users
            indexName: idx_users_created_at
            columns:
              - column:
                  name: created_at

