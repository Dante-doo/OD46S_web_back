# ===========================================
# CONFIGURAÇÕES CENTRALIZADAS - SISTEMA OD46S
# ===========================================

# Nome da aplicação
spring.application.name=${APP_NAME}

# ===========================================
# BANCO DE DADOS
# ===========================================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# ===========================================
# JPA/HIBERNATE
# ===========================================
spring.jpa.database-platform=${JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.time_zone=${JPA_TIMEZONE}

# ===========================================
# LIQUIBASE
# ===========================================
spring.liquibase.change-log=${LIQUIBASE_CHANGELOG}
spring.liquibase.enabled=${LIQUIBASE_ENABLED}
spring.liquibase.drop-first=${LIQUIBASE_DROP_FIRST}

# ===========================================
# SEGURANÇA
# ===========================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ===========================================
# SERVIDOR
# ===========================================
server.port=${APP_PORT}
server.address=${APP_ADDRESS}

# ===========================================
# CORS
# ===========================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}

# ===========================================
# LOGGING
# ===========================================
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.utfpr.OD46S=${LOG_LEVEL_APP}
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE}
logging.pattern.console=${LOG_PATTERN}

# ===========================================
# UPLOAD
# ===========================================
spring.servlet.multipart.enabled=${UPLOAD_ENABLED}
spring.servlet.multipart.max-file-size=${UPLOAD_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_REQUEST_SIZE}
spring.servlet.multipart.location=${UPLOAD_LOCATION}

# ===========================================
# ACTUATOR
# ===========================================
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS}
management.health.probes.enabled=${ACTUATOR_ENABLED}

# ===========================================
# SWAGGER/OPENAPI
# ===========================================
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}
springdoc.swagger-ui.operationsSorter=${SWAGGER_UI_OPERATIONS_SORTER}
springdoc.swagger-ui.tagsSorter=${SWAGGER_UI_TAGS_SORTER}
springdoc.swagger-ui.tryItOutEnabled=${SWAGGER_UI_TRY_IT_OUT}

# ===========================================
# CACHE
# ===========================================
spring.cache.type=${CACHE_TYPE}

# ===========================================
# SESSION
# ===========================================
spring.session.store-type=${SESSION_STORE_TYPE}