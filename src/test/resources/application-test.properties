# Configurações de teste
spring.application.name=backend-test

# Configurações de banco de dados H2 em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilitar Liquibase para testes
spring.liquibase.enabled=false

# Configurações de servidor para testes
server.port=0

# Configurações de CORS para testes
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Logs para testes
logging.level.utfpr.OD46S=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Configurações de cache para testes
spring.cache.type=simple

# Desabilitar spring session para testes
spring.session.store-type=none

# Configurações de segurança para testes
spring.security.user.name=test
spring.security.user.password=test
